<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VÃ­deo Aula</title>
</head>
<body>
    <div style="margin: 0 0 5px 0; background: black; padding: 10px" >
        <input type="text" name="txturl" id="txturl" size="50">
        <input type="button" value="carregar" onclick="carregarurl()">
    </div>
    
    <center>
        <iframe id="ifvideo" width="100%" style="height: 97vh;"
        src="https://www.youtube.com/embed/f5es-PpaUI8" 
        frameborder="0" 
        allow="accelerometer; autoplay; 
        encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>    
    </center>   
    
</body>
<script>
    function carregarurl(){
        var cod = document.getElementById('txturl').value.substring(17,29)
        var url = "https://www.youtube.com/embed/" + cod
        document.getElementById('ifvideo').src = url
    }
</script>
</html>
